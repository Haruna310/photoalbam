<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Albam</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="magnific-popup.css">
  <link rel="stylesheet" href="main.css">
  
  </head>
  
  <body>
  <section id="photoalbam" class="view">
    <header>
      <div id="header">
        <a href="./index.html" class="navbar-brand">Photo</a>
        <a href="#add-photos" data-toggle="modal" class="add-button">
            Add Photo
        </a>
        <a href="" class="logout-button">Logout</a>
      </div>
    </header>
    <h1>〜Photo Albam〜</h1>
      <select name="prefectures" id = "pref_id">
          <option value="" selected>Prefecture</option>
        <optgroup label="北海道・東北">
          <option value="hokkaido">北海道</option>
	          <option value="aomori">青森県</option>
            <option value="akita">秋田県</option>
            <option value="iwate">岩手県</option>
            <option value="yamagata">山形県</option>
            <option value="miyagi">宮城県</option>
            <option value="hukushima">福島県</option>
          </optgroup>
          <optgroup label="甲信越・北陸">
            <option value="yamanashi">山梨県</option>
            <option value="nagano">長野県</option>
            <option value="niigata">新潟県</option>
            <option value="toyama">富山県</option>
            <option value="ishikawa">石川県</option>
            <option value="hukui">福井県</option>
          </optgroup>
          <optgroup label="関東">
            <option value="ibaraki">茨城県</option>
            <option value="tochigi">栃木県</option>
            <option value="gunma">群馬県</option>
            <option value="saitama">埼玉県</option>
            <option value="chiba">千葉県</option>
            <option value="tokyo">東京都</option>
            <option value="kanagawa">神奈川県</option>
          </optgroup>
          <optgroup label="東海">
            <option value="aichi">愛知県</option>
            <option value="shizuoka">静岡県</option>
            <option value="gihu">岐阜県</option>
            <option value="mie">三重県</option>
          </optgroup>
          <optgroup label="関西">
            <option value="osaka">大阪府</option>
            <option value="hyogo">兵庫県</option>
            <option value="kyoto">京都府</option>
            <option value="siga">滋賀県</option>
            <option value="nara">奈良県</option>
            <option value="wakayama">和歌山県</option>
          </optgroup>
          <optgroup label="中国">
            <option value="okayama">岡山県</option>
            <option value="hiroshima">広島県</option>
            <option value="tottori">鳥取県</option>
            <option value="simane">島根県</option>
            <option value="yamaguchi">山口県</option>
          </optgroup>
          <optgroup label="四国">
            <option value="tokushima">徳島県</option>
            <option value="kagawa">香川県</option>
            <option value="ehime">愛媛県</option>
            <option value="kochi">高知県</option>
          </optgroup>
          <optgroup label="九州・沖縄">
            <option value="hukuoka">福岡県</option>
            <option value="saga">佐賀県</option>
            <option value="nagasaki">長崎県</option>
            <option value="kumamoto">熊本県</option>
            <option value="oita">大分県</option>
            <option value="miyazaki">宮崎県</option>
            <option value="kagoshima">鹿児島県</option>
            <option value="okinawa">沖縄県</option>
          </optgroup>
          <optgroup label="その他">
            <option value="kaigai">海外</option>
        </optgroup>
      </select>
       <div class="wrapper">
      <div id="main">
        <div id="photo-list" class="clearfix"></div>
      </div>
    </div>
  </section>
  
  <div id="photo-template">
    <div class="photo-item">
        <div class="photo-item__image-wrapper">
          <img class="photo-item__image " alt="">
          <p class="photo-item__title"></p>
        </div>
      </div>
    </div>
  </div>
  
 
    
  <div id="add-photos" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Photos</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-1">
          <form id="photo-form">
            <div class="form-group row">
              <label for="add-photo-title" class="col-md-3  col-form-label">Place</label>
              <div class="col-md-9">
                <input id="add-photo-title" type="text" class="form-control" required>
              </div>
            </div>
            
            <div class="form-group row">
             <label for="add-photo-prefecture" class="col-md-3  col-form-label">Prefecture</label>
               <div class="col-md-9">

              <select name="prefectures" id="pref_name" >
                <option value ="">Choose the prefecture</option>
                <optgroup label="北海道・東北">
                  <option value="hokkaido">北海道</option>
	                <option value="aomori" >青森県</option>
                	<option value="akita" >秋田県</option>
	                <option value="iwate" >岩手県</option>

                	<option value="nagano">長野県</option>
                	<option value="niigata">新潟県</option>
                	<option value="toyama">富山県</option>
                	<option value="ishikawa">石川県</option>
                	<option value="hukui">福井県</option>
                </optgroup>
                <optgroup label="関東">
                	<option value="ibaraki">茨城県</option>
                	<option value="tochigi">栃木県</option>
                	<option value="gunma">群馬県</option>
                	<option value="saitama">埼玉県</option>
                	<option value="chiba">千葉県</option>
                	<option value="tokyo">東京都</option>
                	<option value="kanagawa">神奈川県</option>
                </optgroup>
                <optgroup label="東海">
                	<option value="aichi">愛知県</option>
                	<option value="shizuoka">静岡県</option>
                	<option value="gihu">岐阜県</option>
                	<option value="mie">三重県</option>
                </optgroup>
                <optgroup label="関西">
                	<option value="osaka">大阪府</option>
                	<option value="hyogo">兵庫県</option>
                	<option value="kyoto">京都府</option>
                	<option value="siga">滋賀県</option>
                	<option value="nara">奈良県</option>
                	<option value="wakayama">和歌山県</option>
                </optgroup>
                  <optgroup label="中国">
                	<option value="okayama">岡山県</option>
                	<option value="hiroshima">広島県</option>
                	<option value="tottori">鳥取県</option>
                	<option value="simane">島根県</option>
                	<option value="yamaguchi">山口県</option>
                </optgroup>
                <optgroup label="四国">
                	<option value="tokushima">徳島県</option>
                	<option value="kagawa">香川県</option>
                	<option value="ehime">愛媛県</option>
                	<option value="kochi">高知県</option>
                </optgroup>
                <optgroup label="九州・沖縄">
                	<option value="hukuoka">福岡県</option>
                	<option value="saga">佐賀県</option>
                	<option value="nagasaki">長崎県</option>
                	<option value="kumamoto">熊本県</option>
                	<option value="oita">大分県</option>
                	<option value="miyazaki">宮崎県</option>
                	<option value="kagoshima">鹿児島県</option>
                	<option value="okinawa">沖縄県</option>
                </optgroup>
                <optgroup label="その他">
                  <option value="kaigai">海外</option>
                </optgroup>
            </select>
            </div>
            </div>
            
            <div class="form-group row">
              <div class="col-md-3">Photo</div>
              <div class="col-md-9">
                <div class="custom-file">
                  <input id="add-photo-image" type="file" accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif"
                    class="custom-file-input" required>
                    <img id="upload-image-preview" style="width: 64px; height: 64px;"/>

                  <label id="add-photo-image-label" class="custom-file-label" for="add-photo-image">Choose File</label>
                </div>
              </div>
            </div>
            <div id="add-photo__help" class="alert alert-danger"></div>
            <button id="submit_add_photo" type="submit" class="btn btn-default btn-info btn-block">
              Save
            </button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <section id="loading" class="view">
    <i class="initial-loading-icon fa fa-refresh" aria-hidden="true"></i>
  </section>
    
  <section id="login" class="view">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 login-form">
          <form id="login-form">
            <div id="login__email" class="form-group">
              <label for="login-email" class="col-form-label">
                Mail 
              </label>
              <div>
                <input id="login-email" type="email" class="form-control" required>
              </div>
            </div>
            <div id="login__password" class="form-group">
              <label for="login-password" class="col-form-label">
                Password
              </label>
              <div>
                <input id="login-password" type="password" class="form-control" required>
                <p class="form-text text-muted">
                  初めての方は、登録するパスワードを入力してください
                </p>
              </div>
            </div>

            <div id="login__help" class="alert alert-danger"></div>
            <div class="form-group login__submit">
              <div>
                <button id="login__submit-button" type="submit" class="btn btn-info login-button">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
